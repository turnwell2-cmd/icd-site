<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Shipment</title>
<style>
body { font-family: Arial, sans-serif; color: #333; }
form { width: 80%; margin: auto; }
fieldset { margin-bottom: 20px; padding: 10px; }
legend { font-weight: bold; }
label { display: inline-block; width: 200px; margin-bottom: 5px; }
input, select { width: 250px; margin-bottom: 10px; }
button { padding: 10px 20px; }
</style>
</head>
<body>
<h1 style="text-align:center;">Create a New Shipment</h1>
<form action="sp.php" method="post">

<fieldset>
<legend>Shipment Details</legend>
<label for="service">Service:</label>
<input type="text" id="service" name="service" required><br>

<label for="package">Package Content:</label>
<input type="text" id="package" name="package" required><br>

<label for="weight">Package Weight:</label>
<input type="text" id="weight" name="weight" required><br>

<label for="declared">Declared Value:</label>
<input type="text" id="declared" name="declared"><br>

<label for="additional">Additional Services:</label>
<input type="text" id="additional" name="additional"><br>

<label for="account_no">Third Party Account Number:</label>
<input type="text" id="account_no" name="account_no"><br>

<label for="email">Your Email:</label>
<input type="email" id="email" name="email" required>
</fieldset>

<fieldset>
<legend>Sender Information</legend>
<label for="sender_name">Name:</label>
<input type="text" id="sender_name" name="sender_name" required><br>

<label for="sender_addr">Address:</label>
<input type="text" id="sender_addr" name="sender_addr"><br>

<label for="sender_city">City:</label>
<input type="text" id="sender_city" name="sender_city"><br>

<label for="sender_county">County:</label>
<input type="text" id="sender_county" name="sender_county"><br>

<label for="sender_country">Country:</label>
<input type="text" id="sender_country" name="sender_country"><br>

<label for="sender_zip">Zip Code:</label>
<input type="text" id="sender_zip" name="sender_zip"><br>
</fieldset>

<fieldset>
<legend>Receiver Information</legend>
<label for="receiver_name">Name:</label>
<input type="text" id="receiver_name" name="receiver_name" required><br>

<label for="receiver_addr">Address:</label>
<input type="text" id="receiver_addr" name="receiver_addr"><br>

<label for="receiver_city">City:</label>
<input type="text" id="receiver_city" name="receiver_city"><br>

<label for="receiver_county">County:</label>
<input type="text" id="receiver_county" name="receiver_county"><br>

<label for="receiver_country">Country:</label>
<input type="text" id="receiver_country" name="receiver_country"><br>

<label for="receiver_zip">Zip Code:</label>
<input type="text" id="receiver_zip" name="receiver_zip"><br>
</fieldset>

<div style="text-align:center;">
<button type="submit">Create Shipment</button>
</div>

</form>
</body>
</html>
