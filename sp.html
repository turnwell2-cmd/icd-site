<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Shipment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Create Shipment</h1>
  <form method="post" action="sp.php">
    <label>Customer Name</label>
    <input type="text" name="customer_name" required>

    <label>Origin</label>
    <input type="text" name="origin" required>

    <label>Destination</label>
    <input type="text" name="destination" required>

    <label>Service Type</label>
    <input type="text" name="service" placeholder="e.g. Overnight, Express" required>

    <label>Package Description</label>
    <textarea name="package_content" rows="3" required></textarea>

    <label>Weight</label>
    <input type="text" name="package_weight" required>

    <label>Declared Value</label>
    <input type="text" name="declared_value" required>

    <label>Additional Services</label>
    <input type="text" name="additional_services" placeholder="Optional">

    <label>Third Party Account #</label>
    <input type="text" name="third_party_account" placeholder="Optional">

    <button type="submit">Create Shipment</button>
  </form>
</body>
</html>
